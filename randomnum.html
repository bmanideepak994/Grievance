<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="APSE.png" type="image/icon type">
    <title>Random Number</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(215, 243, 245);
            min-height: 100vh;
            position: relative;
        }
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: lightgrey;
            border-radius: 7px;
            width: 100px;
            height: 30px;
        }
        .out {
            background-color: rgb(186, 181, 181);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .out h1 {
            text-align: center;
            width: 100%;
        }
        .out p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .out {
                width: 100%;
                padding: 10px;
            }
            button {
                width: 80px;
                height: 25px;
            }
            .home-button {
                width: 80px;
                height: 25px;
            }
        }
    </style>
    <script>
        function getRandomNumberFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const randomNumber = urlParams.get('number');
            const name = urlParams.get('name');
            const designation = urlParams.get('designation');
            const district = urlParams.get('district');
            const mandal = urlParams.get('mandal');
            const complaint = urlParams.get('complaint');

            document.getElementById("randomNumber").innerText = randomNumber || "No number found";
            document.getElementById('displayNumber').textContent = "Complaint Number: " + (randomNumber || "Not Available");
            document.getElementById('displayName').textContent = "Name: " + name;
            document.getElementById('displayDesignation').textContent = "Designation: " + designation;
            document.getElementById('displayDistrict').textContent = "District: " + district;
            document.getElementById('displayMandal').textContent = "Mandal: " + mandal;
            document.getElementById('displayComplaint').textContent = "Complaint: " + complaint;
        }
    </script>
</head>
<body onload="getRandomNumberFromUrl()">
    <button class="home-button" type="button" onclick="window.location.href = 'index.html';">HOME</button>
    <h1 style="text-align: center; color:green">Your complaint is taken successfully</h1>
    <h2 style="text-align: center; color:lightgreen">Your Complaint Number is </h2>
    <h2 style="text-align: center;color:red"><div id="randomNumber"></div></h2>

    <div class="out">
        <h1>Complaint Details</h1>
        <p id="displayNumber"></p>
        <p id="displayName"></p>
        <p id="displayDesignation"></p>
        <p id="displayDistrict"></p>
        <p id="displayMandal"></p>
        <p id="displayComplaint"></p>
    </div>
</body>
</html>
